<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Tailwind-css</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-1">
    <header>
        <h1 class=" p-5 text-center font-bold text-5xl bg-blue-300 rounded-lg">Welcome To our page</h1>
    </header>
    <main>
        <section class="px-2 border-2 border-red-200 rounded-lg mt-6 bg-gray-100 ">
            <h2 class="font-semibold text-5xl py-2 mt-2 text-pink-400">Images</h2>
            <p class="font-semibold text-3xl py-3 ">Audi Showroom</p>
            <div class="flex justify-around flex-wrap gap-1 py-3">
            <img class="border-2 border-violet-400 w-36 h-36 hover:border-red-500 rounded-2xl" src="./img/img1.jpg" alt="audi1">
            <img class="border-2 border-violet-400 w-36 h-36 hover:border-red-500 rounded-2xl" src="./img/img2.jpg" alt="audi2">
            <img class="border-2 border-violet-400 w-36 h-36 hover:border-red-500 rounded-2xl" src="./img/img3.jpg" alt="audi3">
        </div>
        </section>
        <section  class="px-2 border-2 border-red-200 rounded-lg mt-6 bg-gray-100" >
            <h2 class="font-semibold text-5xl py-2 mt-2 text-pink-400">Details</h2>
            <p class="font-semibold text-2xl py-2">Here Place Your Order</p>
            <form class="space-y-4">   
            <input class="w-full border-2 border-gray-300 rounded-lg p-1 hover:border-orange-300" type="text" placeholder="Enter your name" required>
            <input  class="w-full border-2 border-gray-300 rounded-lg p-1 hover:border-orange-300 "  type="tel" placeholder="Contact" >
            <input  class="w-full border-2 border-gray-300 rounded-lg p-1 hover:border-orange-300 " type="email" placeholder="Email" required>
            <input class="w-full border-2 border-pink-300 rounded-lg hover:bg-pink-500 " type="button" value="Submit">
        
        </section>
    </main>
</body>
</html>
